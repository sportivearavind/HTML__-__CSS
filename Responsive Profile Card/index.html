<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-section">
                <img class="image" src="images/circular.png" alt="a small anime profile image">
            </div>
            <div class="content">
                <h1>Aravind S</h1>
                <h5>Full Stack Developer</h5>
                <div class="icons">
                    <ul>
                        <li><img src="images/github-sign.png" alt="github"></li>
                        <li><img src="images/gmail.png" alt="github"></li>
                        <li><img src="images/instagram.png" alt="github"></li>
                        <li><img src="images/linkedin.png" alt="github"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
